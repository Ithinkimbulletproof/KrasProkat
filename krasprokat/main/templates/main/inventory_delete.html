{% extends "main/base.html" %}

{% block title %}Удалить инвентарь: {{ inventory_item.name }}{% endblock %}

{% block content %}
<div class="container my-4">
    <h1>Удалить инвентарь: {{ inventory_item.name }}</h1>
    <p>Вы уверены, что хотите удалить этот элемент инвентаря?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'c_and_i_management' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
