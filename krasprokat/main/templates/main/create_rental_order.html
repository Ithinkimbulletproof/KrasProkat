{% extends 'main/base.html' %}
{% block title %}Создать заказ{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Создать новый заказ</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Создать заказ</button>
  </form>

  <a href="{% url 'rental_order_list' %}" class="btn btn-secondary mt-3">Назад к списку заказов</a>
</div>
{% endblock %}
