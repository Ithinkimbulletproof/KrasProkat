{% extends "main/base.html" %}

{% block content %}
<h2>Категории</h2>
<a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Создать категорию</a>
<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <a href="{% url 'category_update' category.pk %}" class="btn btn-warning btn-sm">Изменить</a>
                    <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">Категорий пока нет.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
